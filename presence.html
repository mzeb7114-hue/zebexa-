<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXA — presence</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .presence-section {
      margin-top: 12px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
    }
    
    .section-title {
      font-family: 'Fraunces', serif;
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #ff7ac8;
    }
    
    .entity-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .entity-name {
      font-weight: 400;
    }
    
    .entity-role {
      font-size: 12px;
      color: #7bb0ff;
      font-style: italic;
    }
    
    .back-link {
      margin-top: 24px;
      text-align: center;
    }
    
    .back-link a {
      color: #9ba3af;
      text-decoration: none;
      font-size: 14px;
      border-bottom: 1px dotted #9ba3af;
    }
  </style>
</head>

<body>
<main class="container fade-in" id="presence">

  <section class="brand">
    <h1 class="exa">EXA</h1>
    <p class="tagline">
      who is here<br />
      <span>the ones who arrived before you</span>
    </p>
  </section>

  <section class="card">
    <div id="profile-summary" class="presence-section">
      <div class="section-title">you</div>
      <div id="current-user-display">——</div>
    </div>
    
    <div class="presence-section">
      <div class="section-title">public presence</div>
      <div id="public-list">——</div>
    </div>
    
    <div class="presence-section">
      <div class="section-title">schools</div>
      <div id="schools-list">——</div>
    </div>
    
    <div class="presence-section">
      <div class="section-title">students</div>
      <div id="students-list">——</div>
    </div>
    
    <div class="presence-section">
      <div class="section-title">teachers</div>
      <div id="teachers-list">——</div>
    </div>
    
    <div class="back-link">
      <a href="orientation.html">← return to paths</a>
    </div>
  </section>

  <footer class="footer">
    <p class="powered">
      powered by <span class="zebexa">zebexa</span>
    </p>
  </footer>

</main>

<script src="presence.js"></script>
</body>
</html>
