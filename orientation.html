<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orientation</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="orientation.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f5f6f4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: #1e1e1e;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 40px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 28px 24px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.06);
    }

    .title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .subtext {
      font-size: 14px;
      line-height: 1.6;
      color: #5a5a5a;
    }
  </style>
</head>
<body>
  <div class="container" id="cards"></div>
</body>
</html>
