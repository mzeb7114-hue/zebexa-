<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orientation</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="orientation.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f8f7;
      font-family: Inter, system-ui, sans-serif;
      color: #2b2d31;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      padding: 24px;
      transform: translateY(40px);
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 28px 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(0,0,0,0.08);
    }

    .title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .subtext {
      font-size: 14px;
      line-height: 1.6;
      color: #6b6f76;
    }
  </style>
</head>
<body>
  <div class="container" id="cards"></div>
</body>
  </html>
