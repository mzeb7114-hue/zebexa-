<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXA ‚Äî Who You Are</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Additional palace-level refinement */
    .profile-container {
      max-width: 560px;
      margin: 0 auto;
      animation: chamber-reveal 1.4s var(--transition-arrival);
    }

    @keyframes chamber-reveal {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .honorific {
      text-align: center;
      margin-bottom: 32px;
      font-family: 'Fraunces', serif;
      font-size: 1.2rem;
      color: var(--cortex-rose);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.9;
      position: relative;
    }

    .honorific::before,
    .honorific::after {
      content: '‚ú¶';
      margin: 0 16px;
      color: var(--cortex-lavender);
      opacity: 0.5;
      font-size: 0.8rem;
    }

    .role-selector {
      display: flex;
      gap: 16px;
      margin: 24px 0 16px;
      justify-content: center;
    }

    .role-option {
      flex: 1;
      padding: 20px 12px;
      background: rgba(18, 20, 26, 0.6);
      border: 1px solid rgba(127, 183, 255, 0.15);
      border-radius: var(--radius-feeling);
      text-align: center;
      cursor: pointer;
      transition: all 0.5s var(--transition-settle);
      backdrop-filter: blur(10px);
    }

    .role-option.selected {
      border-color: var(--cortex-rose);
      background: rgba(255, 139, 194, 0.08);
      box-shadow: 0 10px 30px -10px rgba(255, 139, 194, 0.3);
      transform: translateY(-2px);
    }

    .role-option:hover {
      border-color: var(--cortex-lavender);
      background: rgba(177, 139, 255, 0.05);
      transform: translateY(-2px);
    }

    .role-icon {
      font-size: 2rem;
      margin-bottom: 8px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }

    .role-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text-lucid);
      margin-bottom: 4px;
    }

    .role-desc {
      font-size: 0.8rem;
      color: var(--text-murmur);
      font-style: italic;
    }

    .field-group {
      margin: 24px 0;
      position: relative;
    }

    .field-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-thought);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      font-style: italic;
    }

    .field-group label::before {
      content: '‚Äî ';
      color: var(--cortex-rose);
      opacity: 0.5;
    }

    .optional-field {
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .optional-field:hover {
      opacity: 1;
    }

    .optional-field input {
      background: rgba(255,255,255,0.02);
    }

    .palace-footer {
      margin-top: 48px;
      text-align: center;
      color: var(--text-whisper);
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: lowercase;
    }

    .palace-footer span {
      color: var(--cortex-rose);
      margin: 0 8px;
    }

    .return-link {
      display: inline-block;
      margin-top: 24px;
      color: var(--text-murmur);
      text-decoration: none;
      border-bottom: 1px dotted var(--text-whisper);
      padding-bottom: 4px;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .return-link:hover {
      color: var(--cortex-blue);
      border-bottom-color: var(--cortex-blue);
    }
  </style>
</head>

<body>
<main class="container fade-in" id="profile-app">
  <div class="profile-container">

    <div class="honorific">
      your presence is requested
    </div>

    <section class="brand">
      <h1 class="exa">EXA</h1>
      <p class="tagline">
        before you enter<br />
        <span id="honorific-message">who you are, matters</span>
      </p>
    </section>

    <section class="card" id="profile-card">
      <div id="profile-status" class="message" style="margin-bottom: 16px;"></div>

      <!-- Role Selection - The most honored choice -->
      <div class="role-selector">
        <div class="role-option" data-role="student" id="role-student">
          <div class="role-icon">üéì</div>
          <div class="role-name">student</div>
          <div class="role-desc">one who seeks</div>
        </div>
        <div class="role-option" data-role="teacher" id="role-teacher">
          <div class="role-icon">üìö</div>
          <div class="role-name">teacher</div>
          <div class="role-desc">one who guides</div>
        </div>
        <div class="role-option" data-role="guardian" id="role-guardian">
          <div class="role-icon">üèõÔ∏è</div>
          <div class="role-name">guardian</div>
          <div class="role-desc">one who supports</div>
        </div>
      </div>

      <form id="profile-form">
        <!-- Full Name - Required, the foundation -->
        <div class="field-group">
          <label>what may we call you</label>
          <input type="text" id="full-name" placeholder="your name, as you prefer" required />
        </div>

        <!-- Student-specific fields (shown/hidden based on role) -->
        <div id="student-fields" style="display: none;">
          <div class="field-group">
            <label>institution of learning</label>
            <input type="text" id="school" placeholder="where you study" />
          </div>
          <div class="field-group optional-field">
            <label>year of study (if you wish to share)</label>
            <input type="text" id="grade" placeholder="e.g., third year" />
          </div>
        </div>

        <!-- Teacher-specific fields -->
        <div id="teacher-fields" style="display: none;">
          <div class="field-group">
            <label>subjects you tend to</label>
            <input type="text" id="subjects" placeholder="what you teach" />
          </div>
          <div class="field-group optional-field">
            <label>institution (optional)</label>
            <input type="text" id="institution" placeholder="where you share your knowledge" />
          </div>
        </div>

        <!-- Guardian-specific fields -->
        <div id="guardian-fields" style="display: none;">
          <div class="field-group">
            <label>students in your care</label>
            <input type="text" id="students" placeholder="names or relation" />
          </div>
          <div class="field-group optional-field">
            <label>preferred contact manner</label>
            <input type="text" id="contact-preference" placeholder="how may we reach you" />
          </div>
        </div>

        <!-- Common optional field - something personal -->
        <div class="field-group optional-field">
          <label>something you'd like us to know (optional)</label>
          <textarea id="personal-note" rows="2" placeholder="a thought, a preference, a quiet note..."></textarea>
        </div>

        <button type="submit" id="save-profile-btn">
          present yourself with honor
        </button>

        <div id="profile-message" class="message"></div>
      </form>
    </section>

    <div class="palace-footer">
      <span>‚ùñ</span> your presence honors us <span>‚ùñ</span>
    </div>

    <div class="return-link" id="return-to-orientation">
      ‚Üê return to the chamber of choices
    </div>
  </div>
</main>

<script src="profile.js"></script>
</body>
  </html>
