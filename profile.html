<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EXA ‚Äî Who You Are</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />

<style>

/* ONLY the changes you asked */

/* center text without side symbols */
.honorific::before,
.honorific::after{
  content:none;
}

/* bigger photo */
.photo-preview{
  width:170px;
  height:170px;
}

/* date input same style */
input[type="date"]{
  width:100%;
  text-align:center;
}

</style>
</head>

<body>

<main class="container fade-in" id="profile-app">
<div class="profile-container">

<div class="honorific">
your presence is requested
</div>

<section class="brand">
<h1 class="exa">EXA</h1>
<p class="tagline">
before you enter<br />
<span id="honorific-message">it is pleasure to receive you</span>
</p>
</section>

<section class="card" id="profile-card">

<form id="profile-form">

<!-- PHOTO OPTIONAL -->
<div class="photo-section">
<div class="photo-label">your reflection</div>
<div class="photo-container">
<div class="photo-preview" id="photo-preview">
<div class="placeholder-icon" id="photo-placeholder">üë§</div>
<img id="photo-image" style="display:none;" />
</div>
<div class="photo-options">
<button type="button" class="photo-btn" onclick="document.getElementById('photo-upload').click()">üì∑ gallery</button>
<input type="file" id="photo-upload" accept="image/*">
</div>
</div>
</div>

<!-- FULL NAME REQUIRED -->
<div class="field-group">
<label>what may we call you</label>
<input type="text" id="full-name" placeholder="your name, as you prefer" required />
</div>

<!-- DOB REQUIRED -->
<div class="field-group">
<label>your date of birth</label>
<input type="date" id="dob" required />
</div>

<!-- GENDER REQUIRED -->
<div class="field-group">
<label>your gender</label>
<select id="gender" required>
<option value="" disabled selected>‚Äî honor your truth ‚Äî</option>
<option value="female">female</option>
<option value="male">male</option>
<option value="non-binary">non-binary</option>
<option value="prefer-not-to-say">prefer not to say</option>
<option value="other">other</option>
</select>
</div>

<!-- ALL OTHER FIELDS OPTIONAL -->
<div class="field-group optional-field">
<label>your city</label>
<input type="text" id="city" />
</div>

<div class="field-group optional-field">
<label>your country</label>
<input type="text" id="country" />
</div>

<div class="field-group optional-field">
<label>a brief bio</label>
<textarea id="bio" rows="2"></textarea>
</div>

<button type="submit" id="save-profile-btn">
present yourself with honor
</button>

<div id="profile-message" class="message"></div>

</form>
</section>

<div class="palace-footer">
<span>‚ùñ</span> your presence honors us <span>‚ùñ</span>
</div>

</div>
</main>

<script>

/* new users button text */
if(localStorage.getItem("exa_new_user")==="true"){
document.getElementById("save-profile-btn").innerText="Enter when it feels true";
}

/* photo optional preview */
document.getElementById('photo-upload').addEventListener('change',e=>{
const f=e.target.files[0];
if(!f)return;
const r=new FileReader();
r.onload=ev=>{
photo-image.src=ev.target.result;
photo-image.style.display='block';
photo-placeholder.style.display='none';
};
r.readAsDataURL(f);
});

/* ONLY 3 REQUIRED FIELDS VALIDATION */
document.getElementById('profile-form').addEventListener('submit',e=>{
const name=document.getElementById('full-name').value.trim();
const dob=document.getElementById('dob').value;
const gender=document.getElementById('gender').value;

if(!name||!dob||!gender){
e.preventDefault();
profile-message.innerText="Please fill Full Name, Date of Birth and Gender.";
return;
}

profile-message.innerText="Profile saved.";
});

</script>

</body>
  </html>
