<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXA ‚Äî Who You Are</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Additional palace-level refinement */
    .profile-container {
      max-width: 560px;
      margin: 0 auto;
      animation: chamber-reveal 1.4s var(--transition-arrival);
      text-align: center; /* CENTER ALL TEXT */
    }

    @keyframes chamber-reveal {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .honorific {
      text-align: center; /* CENTERED */
      margin-bottom: 32px;
      font-family: 'Fraunces', serif;
      font-size: 1.2rem;
      color: var(--cortex-rose);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.9;
      position: relative;
    }

    .honorific::before,
    .honorific::after {
      content: '‚ú¶';
      margin: 0 16px;
      color: var(--cortex-lavender);
      opacity: 0.5;
      font-size: 0.8rem;
    }

    /* Profile Photo Section ‚Äî ENLARGED */
    .photo-section {
      margin: 32px 0 24px;
      text-align: center;
    }

    .photo-label {
      color: var(--text-thought);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      font-style: italic;
      margin-bottom: 16px;
      display: block;
      text-align: center;
    }

    .photo-label::before,
    .photo-label::after {
      content: '‚Äî';
      color: var(--cortex-rose);
      opacity: 0.5;
      margin: 0 8px;
    }

    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    /* ENLARGED profile photo */
    .photo-preview {
      width: 180px;        /* increased from 120px */
      height: 180px;       /* increased from 120px */
      border-radius: 50%;
      background: rgba(18, 20, 26, 0.8);
      border: 2px solid rgba(127, 183, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.5s var(--transition-settle);
      box-shadow: 0 10px 30px -10px rgba(127, 183, 255, 0.3);
    }

    .photo-preview:hover {
      border-color: var(--cortex-rose);
      transform: scale(1.02);
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-preview .placeholder-icon {
      font-size: 4rem;     /* larger placeholder icon */
      opacity: 0.5;
    }

    .photo-options {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .photo-btn {
      padding: 10px 18px;
      background: rgba(18, 20, 26, 0.6);
      border: 1px solid rgba(127, 183, 255, 0.2);
      border-radius: var(--radius-instinct);
      color: var(--text-thought);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.4s var(--transition-settle);
      backdrop-filter: blur(5px);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .photo-btn:hover {
      border-color: var(--cortex-lavender);
      color: var(--text-lucid);
      background: rgba(177, 139, 255, 0.1);
      transform: translateY(-2px);
    }

    .photo-btn.hidden {
      display: none;
    }

    .role-selector {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin: 24px 0 16px;
      text-align: center;
    }

    .role-option {
      padding: 20px 12px;
      background: rgba(18, 20, 26, 0.6);
      border: 1px solid rgba(127, 183, 255, 0.15);
      border-radius: var(--radius-feeling);
      text-align: center;
      cursor: pointer;
      transition: all 0.5s var(--transition-settle);
      backdrop-filter: blur(10px);
    }

    .role-option.selected {
      border-color: var(--cortex-rose);
      background: rgba(255, 139, 194, 0.08);
      box-shadow: 0 10px 30px -10px rgba(255, 139, 194, 0.3);
      transform: translateY(-2px);
    }

    .role-option:hover {
      border-color: var(--cortex-lavender);
      background: rgba(177, 139, 255, 0.05);
      transform: translateY(-2px);
    }

    .role-icon {
      font-size: 2rem;
      margin-bottom: 8px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }

    .role-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text-lucid);
      margin-bottom: 4px;
    }

    .role-desc {
      font-size: 0.8rem;
      color: var(--text-murmur);
      font-style: italic;
    }

    .field-group {
      margin: 24px 0;
      position: relative;
      text-align: center;
    }

    .field-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-thought);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      font-style: italic;
      text-align: center;
    }

    .field-group label::before,
    .field-group label::after {
      content: '‚Äî';
      color: var(--cortex-rose);
      opacity: 0.5;
      margin: 0 8px;
    }

    .field-group input,
    .field-group textarea,
    .field-group select {
      width: 100%;
      text-align: center;
    }

    /* Date of birth triple select (like Google, unlimited years) */
    .dob-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .dob-group select {
      flex: 1 1 auto;
      min-width: 100px;
      background: rgba(18, 20, 26, 0.6);
      border: 1px solid rgba(127, 183, 255, 0.15);
      border-radius: var(--radius-instinct);
      padding: 12px 16px;
      color: var(--text-lucid);
      font-size: 1rem;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%23b18bff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    .dob-group select:hover {
      border-color: var(--cortex-lavender);
    }

    .optional-field {
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .optional-field:hover {
      opacity: 1;
    }

    .optional-field input,
    .optional-field textarea {
      background: rgba(255,255,255,0.02);
    }

    .custom-role-container {
      margin-top: 24px;
      padding: 20px;
      background: rgba(18, 20, 26, 0.4);
      border-radius: var(--radius-feeling);
      border: 1px dashed rgba(177, 139, 255, 0.3);
      animation: appear-gently 0.8s var(--transition-arrival);
      text-align: center;
    }

    @keyframes appear-gently {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .custom-role-container label {
      color: var(--cortex-lavender);
      text-align: center;
    }

    #profile-message {
      text-align: center;
      margin: 20px 0 10px;
    }

    .palace-footer {
      margin-top: 48px;
      text-align: center;
      color: var(--text-whisper);
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: lowercase;
    }

    .palace-footer span {
      color: var(--cortex-rose);
      margin: 0 8px;
    }

    .return-link {
      display: inline-block;
      margin-top: 24px;
      color: var(--text-murmur);
      text-decoration: none;
      border-bottom: 1px dotted var(--text-whisper);
      padding-bottom: 4px;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .return-link:hover {
      color: var(--cortex-blue);
      border-bottom-color: var(--cortex-blue);
    }

    /* Hidden file input */
    #photo-upload {
      display: none;
    }

    /* Submit button styling with requested text */
    #save-profile-btn {
      width: 100%;
      text-align: center;
      background: rgba(18, 20, 26, 0.8);
      border: 1px solid rgba(255, 215, 0, 0.3);
      color: #f0e6d0;
      font-weight: 400;
      letter-spacing: 0.1em;
      padding: 16px 24px;
      border-radius: 40px;
      backdrop-filter: blur(8px);
      transition: all 0.5s ease;
      font-family: 'Fraunces', serif;
      font-size: 1.1rem;
      text-transform: lowercase;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #save-profile-btn:hover {
      border-color: #ffd966;
      background: rgba(177, 139, 255, 0.15);
      transform: translateY(-3px);
      box-shadow: 0 15px 30px -10px #b18bff;
    }

    /* Center placeholder text */
    input::placeholder,
    textarea::placeholder {
      text-align: center;
    }
  </style>
</head>

<body>
<main class="container fade-in" id="profile-app">
  <div class="profile-container">

    <div class="honorific">
      your presence is requested
    </div>

    <section class="brand">
      <h1 class="exa">EXA</h1>
      <p class="tagline">
        before you enter<br />
        <span id="honorific-message">who you are, matters</span>
      </p>
    </section>

    <section class="card" id="profile-card">
      <div id="profile-status" class="message" style="margin-bottom: 16px; text-align: center;"></div>

      <!-- Profile Photo Section (ENLARGED) -->
      <div class="photo-section">

      </div>

        <div class="role-option" data-role="student" id="role-student">

          <div class="role-desc">one who seeks</div>
        </div>
        <div class="role-option" data-role="teacher" id="role-teacher">
          <div class="role-icon">üìö</div>
          <div class="role-name">teacher</div>
          <div class="role-desc">one who guides</div>
        </div>
        <div class="role-option" data-role="guardian" id="role-guardian">
          <div class="role-icon">üèõÔ∏è</div>
          <div class="role-name">guardian</div>
          <div class="role-desc">one who supports</div>
        </div>
        <div class="role-option" data-role="other" id="role-other">
          <div class="role-icon">‚ú®</div>
          <div class="role-name">other</div>

      </div>

      <!-- Custom Role Input (appears when "other" is selected) -->

      <form id="profile-form">

        <!-- AGE FIELD REMOVED completely -->

        <!-- GENDER - Required (as per your request: must be filled, so we keep it required) -->
        <div class="field-group">
          <label>your gender</label>
          <select id="gender" required>
            <option value="" selected disabled>‚Äî honor your truth ‚Äî</option>
            <option value="female">female</option>
            <option value="male">male</option>
            <option value="non-binary">non-binary</option>
            <option value="prefer-not-to-say">prefer not to say</option>

        <!-- DATE OF BIRTH - Google-like, unlimited years, required -->
        <div class="field-group">
          <label>date of birth</label>

            <!-- populated by script -->

        </div>

        <!-- All other fields (role-specific, location, optional) remain untouched, but we do NOT mark them required -->
        <!-- Student-specific fields -->
        <div id="student-fields" style="display: none;">

        <!-- Guardian-specific fields -->
        <div id="guardian-fields" style="display: none;">
          <div class="field-group">

        <!-- Other-specific fields -->
        <div id="other-fields" style="display: none;">

        <div class="field-group">

        <div class="field-group">

          <input type="text" id="country" placeholder="homeland" />
        </div>

        <div class="field-group optional-field">
          <label>address (optional)</label>
          <input type="text" id="address" placeholder="for those who wish to share" />
        </div>

        <div class="field-group optional-field">
          <label>phone (optional)</label>
          <input type="tel" id="phone" placeholder="how we may reach you" />
        </div>

        <!-- Bio / Personal Note (optional) -->
        <div class="field-group optional-field">
          <label>a brief bio</label>
          <textarea id="bio" rows="2" placeholder="who you are, in your own words..."></textarea>
        </div>

        <div class="field-group optional-field">
          <label>something you'd like us to know (optional)</label>
          <textarea id="personal-note" rows="2" placeholder="a thought, a preference, a quiet note..."></textarea>
        </div>

        <!-- BUTTON with the requested text: polite, high-culture, honorable, guest of the palace -->
        <button type="submit" id="save-profile-btn">
          present yourself with gracious honor ¬∑ guest of the palace
        </button>

        <div id="profile-message" class="message"></div>
      </form>
    </section>

    <div class="palace-footer">
      <span>‚ùñ</span> your presence honors us <span>‚ùñ</span>
    </div>

    <div class="return-link" id="return-to-orientation">
      ‚Üê return to the chamber of choices
    </div>
  </div>
</main>

<script src="profile.js"></script>
<!-- Inline script to create the date-of-birth dropdowns (Google style, unlimited years) -->
<script>
  (function() {
    // Populate day/month/year selects (years from 1900 to current year + 10 to be safe, but we'll go to 2030)
    const dobGroup = document.getElementById('dob-group');
    if (dobGroup) {
      // Month select
      const monthSelect = document.createElement('select');
      monthSelect.id = 'dob-month';
      monthSelect.setAttribute('required', 'required');
      const months = ['Month', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      for (let i = 0; i < months.length; i++) {
        const option = document.createElement('option');
        option.value = i === 0 ? '' : i; // first empty
        option.textContent = months[i];
        if (i === 0) option.disabled = true;
        monthSelect.appendChild(option);
      }

      // Day select
      const daySelect = document.createElement('select');
      daySelect.id = 'dob-day';
      daySelect.setAttribute('required', 'required');
      const dayOption = document.createElement('option');
      dayOption.value = '';
      dayOption.textContent = 'Day';
      dayOption.disabled = true;
      daySelect.appendChild(dayOption);
      for (let d = 1; d <= 31; d++) {
        const opt = document.createElement('option');
        opt.value = d;
        opt.textContent = d;
        daySelect.appendChild(opt);
      }

      // Year select - from 1900 to 2030 (unlimited, not capped at 2026)
      const yearSelect = document.createElement('select');
      yearSelect.id = 'dob-year';
      yearSelect.setAttribute('required', 'required');
      const yearOption = document.createElement('option');
      yearOption.value = '';
      yearOption.textContent = 'Year';
      yearOption.disabled = true;
      yearSelect.appendChild(yearOption);
      const endYear = 2030; // far enough, can be adjusted but not limited to 2026
      for (let y = endYear; y >= 1900; y--) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      }

      dobGroup.appendChild(monthSelect);
      dobGroup.appendChild(daySelect);
      dobGroup.appendChild(yearSelect);
    }
  })();
</script>
</body>
