<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EXA — Who You Are</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:95%;
  max-width:520px;
}

.exa{
  font-family:Fraunces,serif;
  font-size:56px;
  text-align:center;
  margin-bottom:5px;
  background:linear-gradient(90deg,#a78bfa,#f472b6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tagline{
  text-align:center;
  opacity:.8;
  margin-bottom:25px;
}

.card{
  background:#0b1220;
  padding:25px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.field-group{
  margin-bottom:18px;
  text-align:left;
}

label{
  font-size:14px;
  opacity:.7;
}

input,select{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:none;
  background:#111827;
  color:white;
  font-size:16px;
}

button{
  width:100%;
  padding:15px;
  margin-top:15px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:500;
  background:linear-gradient(90deg,#a78bfa,#f472b6);
  color:white;
}

/* LARGE PROFILE PHOTO */
.photo-section{
  text-align:center;
  margin-bottom:25px;
}

#profile-preview{
  width:170px;
  height:170px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #a78bfa;
  box-shadow:0 0 35px rgba(167,139,250,.5);
  margin-bottom:10px;
}

.change-photo{
  background:none;
  border:1px solid #a78bfa;
  padding:8px 16px;
  border-radius:10px;
  color:#a78bfa;
}
</style>
</head>

<body>

<div class="container">

<h1 class="exa">EXA</h1>
<p class="tagline">before you enter — who you are, matters</p>

<div class="card">

<form id="profile-form">

<!-- BIG PROFILE PHOTO -->
<div class="photo-section">
  <img id="profile-preview" src="https://i.imgur.com/2DhmtJ4.png">
  <br>
  <button type="button" class="change-photo"
  onclick="document.getElementById('photo-input').click()">
  Change Photo
  </button>
  <input type="file" id="photo-input" accept="image/*" hidden>
</div>

<div class="field-group">
<label>what may we call you</label>
<input type="text" required>
</div>

<div class="field-group">
<label>your age</label>
<input type="number" required>
</div>

<div class="field-group">
<label>your gender</label>
<select required>
<option value="" disabled selected>Select</option>
<option>male</option>
<option>female</option>
<option>non-binary</option>
<option>prefer not to say</option>
</select>
</div>

<!-- FIXED BIRTHDAY PICKER -->
<div class="field-group">
<label>your birth date</label>
<input type="date" id="birth-date" required>
</div>

<button type="submit">present yourself with honor</button>

</form>

</div>
</div>

<script>
/* PHOTO PREVIEW */
document.getElementById("photo-input").addEventListener("change", function(){
  const file=this.files[0];
  if(file){
    document.getElementById("profile-preview").src=
      URL.createObjectURL(file);
  }
});

/* FORMAT DATE dd-mm-yyyy */
document.getElementById("profile-form").addEventListener("submit", function(e){
  e.preventDefault();

  const raw=document.getElementById("birth-date").value;
  const [year,month,day]=raw.split("-");
  const formatted=day+"-"+month+"-"+year;

  alert("Birthday saved as: "+formatted);
});
</script>

</body>
  </html>
