<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXA ‚Äî Who You Are</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Additional palace-level refinement */
    .profile-container {
      max-width: 560px;
      margin: 0 auto;
      animation: chamber-reveal 1.4s var(--transition-arrival);
      text-align: center; /* CENTER ALL TEXT */
    }

    @keyframes chamber-reveal {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .honorific {
      text-align: center; /* CENTERED */
      margin-bottom: 32px;
      font-family: 'Fraunces', serif;
      font-size: 1.2rem;
      color: var(--cortex-rose);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.9;
      position: relative;
    }

    .honorific::before,
    .honorific::after {
      content: '‚ú¶';
      margin: 0 16px;
      color: var(--cortex-lavender);
      opacity: 0.5;
      font-size: 0.8rem;
    }

    /* NEW: Profile photo styles */
    .profile-photo-wrapper {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
    }

    .profile-photo-container {
      position: relative;
      display: inline-block;
      margin: 0 auto;
    }

    #photo-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(18, 20, 26, 0.8);
      border: 2px solid var(--cortex-blue);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: all 0.5s var(--transition-settle);
      box-shadow: 0 10px 25px -8px rgba(127, 183, 255, 0.4);
    }

    #photo-preview:hover {
      transform: scale(1.02);
      border-color: var(--cortex-rose);
      box-shadow: 0 15px 35px -8px rgba(255, 139, 194, 0.5);
    }

    #photo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #photo-placeholder {
      font-size: 3rem;
      opacity: 0.5;
    }

    .photo-upload-label {
      position: absolute;
      bottom: 0;
      right: 0;
      background: var(--cortex-blue);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid var(--depth-void);
      transition: all 0.4s var(--transition-arrival);
    }

    .photo-upload-label:hover {
      background: var(--cortex-rose);
      transform: scale(1.1) rotate(90deg);
    }

    .photo-upload-label span {
      color: var(--depth-void);
      font-size: 1.2rem;
    }

    .reflection-text {
      color: var(--text-murmur);
      font-size: 0.85rem;
      margin-top: 8px;
      font-style: italic;
    }

    .field-group {
      margin: 24px 0;
      position: relative;
      text-align: center; /* CENTERED */
    }

    .field-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-thought);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      font-style: italic;
      text-align: center; /* CENTERED */
    }

    .field-group label::before,
    .field-group label::after {
      content: '‚Äî';
      color: var(--cortex-rose);
      opacity: 0.5;
      margin: 0 8px;
    }

    .field-group input,
    .field-group select {
      width: 100%;
      text-align: center; /* CENTERED INPUT TEXT */
      padding: 12px 16px;
      background: rgba(18, 20, 26, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-feeling);
      color: var(--text-lucid);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: all 0.5s var(--transition-settle);
      border-style: solid;
    }

    .field-group input:focus,
    .field-group select:focus {
      outline: none;
      border-color: var(--cortex-blue);
      box-shadow: 0 0 0 2px rgba(127, 183, 255, 0.2);
    }

    /* NEW: Selected/Unselected states */
    .field-group select:valid,
    .field-group input:not(:placeholder-shown) {
      border-left: 3px solid var(--cortex-blue);
      border-right: 3px solid var(--cortex-rose);
      background: rgba(127, 183, 255, 0.05);
    }

    .field-group select:invalid,
    .field-group input:placeholder-shown {
      border-left: 1px solid var(--text-whisper);
      border-right: 1px solid var(--text-whisper);
      color: var(--text-murmur);
      font-style: italic;
    }

    input::placeholder,
    select::placeholder {
      text-align: center; /* CENTERED */
      color: var(--text-whisper);
    }

    input[type="date"] {
      color-scheme: dark;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.8);
      cursor: pointer;
    }

    input[type="date"]:valid {
      border-left: 3px solid var(--cortex-blue);
      border-right: 3px solid var(--cortex-rose);
    }

    #profile-message {
      text-align: center; /* CENTERED */
      margin: 20px 0 10px;
    }

    .palace-footer {
      margin-top: 48px;
      text-align: center; /* CENTERED */
      color: var(--text-whisper);
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: lowercase;
    }

    .palace-footer span {
      color: var(--cortex-rose);
      margin: 0 8px;
    }

    .return-link {
      display: inline-block;
      margin-top: 24px;
      color: var(--text-murmur);
      text-decoration: none;
      border-bottom: 1px dotted var(--text-whisper);
      padding-bottom: 4px;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .return-link:hover {
      color: var(--cortex-blue);
      border-bottom-color: var(--cortex-blue);
    }

    #save-profile-btn {
      width: 100%;
      text-align: center; /* CENTERED */
      margin-top: 32px;
    }

    .brand {
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
<main class="container fade-in" id="profile-app">
  <div class="profile-container">

    <div class="honorific">
      your presence is requested
    </div>

    <!-- NEW: Profile photo section with reflection option -->
    <div class="profile-photo-wrapper">
      <div class="profile-photo-container">
        <div id="photo-preview">
          <img id="photo-image" src="" alt="profile">
          <span id="photo-placeholder">üë§</span>
        </div>
        <label for="photo-upload" class="photo-upload-label">
          <span>+</span>
        </label>
        <input type="file" id="photo-upload" accept="image/*" style="display: none;">
      </div>
      <p class="reflection-text">you may add your reflection later</p>
    </div>

    <section class="brand">
      <h1 class="exa">EXA</h1>
      <p class="tagline">
        before you enter<br />
        <span id="honorific-message">who you are, matters</span>
      </p>
    </section>

    <section class="card" id="profile-card">
      <div id="profile-status" class="message" style="margin-bottom: 16px; text-align: center;"></div>

      <form id="profile-form">
        <!-- Full Name -->
        <div class="field-group">
          <label>full name</label>
          <input type="text" id="full-name" placeholder="your name, as you prefer" required />
        </div>

        <!-- Date of Birth - simple like other platforms -->
        <div class="field-group">
          <label>date of birth</label>
          <input type="date" id="dob" required />
        </div>

        <!-- Gender -->
        <div class="field-group">
          <label>gender</label>
          <select id="gender" required>
            <option value="" selected disabled>‚Äî honor your truth ‚Äî</option>
            <option value="female">female</option>
            <option value="male">male</option>
            <option value="non-binary">non-binary</option>
            <option value="prefer-not-to-say">prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>

        <button type="submit" id="save-profile-btn">
          present yourself with honor
        </button>

        <div id="profile-message" class="message"></div>
      </form>
    </section>

    <div class="palace-footer">
      <span>‚ùñ</span> your presence honors us <span>‚ùñ</span>
    </div>

    <div class="return-link" id="return-to-orientation">
      ‚Üê return to the chamber of choices
    </div>
  </div>
</main>

<script src="profile.js"></script>
</body>
  </html>
