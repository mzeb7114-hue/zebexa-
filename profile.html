<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXA â€” Who You Are</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    .profile-container {
      max-width: 560px;
      margin: 0 auto;
      animation: chamber-reveal 1.4s var(--transition-arrival);
      text-align: center;
    }

    .honorific {
      text-align: center;
      margin-bottom: 32px;
      font-family: 'Fraunces', serif;
      font-size: 1.2rem;
      color: var(--cortex-rose);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>
<main class="container fade-in" id="profile-app">
  <div class="profile-container">

    <div class="honorific">
      your presence is requested
    </div>

    <section class="brand">
      <h1 class="exa">EXA</h1>
      <p class="tagline">
        before you enter<br />
        <span id="honorific-message">who you are, matters</span>
      </p>
    </section>

    <section class="card" id="profile-card">
      <form id="profile-form">

        <!-- REQUIRED -->
        <div class="field-group">
          <label>what may we call you</label>
          <input type="text" id="full-name" required />
        </div>

        <div class="field-group">
          <label>your age</label>
          <input type="number" id="age" required />
        </div>

        <div class="field-group">
          <label>your gender</label>
          <select id="gender" required>
            <option value="" disabled selected>select</option>
            <option>female</option>
            <option>male</option>
            <option>non-binary</option>
            <option>prefer not to say</option>
            <option>other</option>
          </select>
        </div>

        <!-- DATE EXACT FORMAT -->
        <div class="field-group">
          <label>your birth date</label>
          <input 
            type="text" 
            id="birth-date"
            placeholder="dd-mm-yyyy (example 19-02-2026)"
            pattern="\d{2}-\d{2}-\d{4}"
            title="Enter date like 19-02-2026"
          />
        </div>

        <!-- EVERYTHING ELSE OPTIONAL -->
        <!-- (no required added anywhere else) -->

        <button type="submit" id="save-profile-btn">
          present yourself with honor
        </button>

      </form>
    </section>

  </div>
</main>
</body>
  </html>
