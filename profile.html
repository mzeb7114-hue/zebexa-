<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXA — who you are</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<main class="container fade-in" id="profile">

  <section class="brand">
    <h1 class="exa">EXA</h1>
    <p class="tagline">
      Who you are<br />
      <span id="profile-email">reveals itself in time</span>
    </p>
  </section>

  <section class="card" id="profile-card">
    <div id="profile-view" style="display: none;">
      <div class="avatar-container">
        <img id="avatar-view-img" class="avatar-preview" src="https://tnglwzaguyhgnwrnisvm.supabase.co/storage/v1/object/public/avatars/default-profile.png" alt="profile" />
      </div>
      <div class="profile-field">
        <span class="field-label">name</span>
        <span class="field-value" id="display-name">——</span>
      </div>
      <div class="profile-field">
        <span class="field-label">presence</span>
        <span class="field-value" id="display-type">——</span>
      </div>
      <div class="profile-field">
        <span class="field-label">age</span>
        <span class="field-value" id="display-age">——</span>
      </div>
      <div class="profile-field">
        <span class="field-label">gender</span>
        <span class="field-value" id="display-gender">——</span>
      </div>
      <div class="profile-field">
        <span class="field-label">visibility</span>
        <span class="field-value" id="display-public">——</span>
      </div>
      <div class="profile-field">
        <span class="field-label">bio</span>
        <span class="field-value" id="display-bio">——</span>
      </div>
      <div style="display: flex; gap: 12px; margin-top: 24px; flex-wrap: wrap;">
        <button id="edit-profile-btn" class="secondary-btn">this could be rewritten</button>
        <button id="back-to-orientation" class="secondary-btn">return to paths</button>
      </div>
    </div>

    <div id="profile-edit" style="display: none;">
      <div class="avatar-container">
        <img id="avatar-preview" class="avatar-preview" src="https://tnglwzaguyhgnwrnisvm.supabase.co/storage/v1/object/public/avatars/default-profile.png" alt="profile preview" />
        <label for="avatar-upload" class="avatar-upload-btn">a portrait befitting your presence</label>
        <input type="file" id="avatar-upload" class="hidden-input" accept="image/*" />
      </div>
      <form id="profile-form">
        <input type="text" id="fullName" placeholder="what you wish to be called" />
        <select id="userType">
          <option value="">—— choose your presence ——</option>
          <option value="student">student — one who learns</option>
          <option value="teacher">teacher — one who guides</option>
          <option value="admin">administrator — one who holds space</option>
          <option value="public">public — one who observes</option>
        </select>
        <input type="number" id="age" placeholder="your years" min="1" max="120" />
        <select id="gender">
          <option value="">—— how you wish to be seen ——</option>
          <option value="female">feminine</option>
          <option value="male">masculine</option>
          <option value="non-binary">beyond the threshold</option>
          <option value="prefer not to say">it remains a quiet truth</option>
        </select>
        <select id="isPublic">
          <option value="true">visible to all who arrive</option>
          <option value="false">a private chamber</option>
        </select>
        <textarea id="bio" placeholder="a few words about how you arrive" rows="3"></textarea>
        <button type="submit" id="save-profile-btn">it becomes true when you speak it</button>
      </form>
      <button id="cancel-edit-btn" class="secondary-btn" style="margin-top: 12px;">wait, not yet</button>
    </div>
  </section>

  <footer class="footer">
    <p class="powered">
      powered by <span class="zebexa">zebexa</span>
    </p>
  </footer>

</main>

<script src="profile.js"></script>
</body>
</html>
