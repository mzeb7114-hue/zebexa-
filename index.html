<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXA</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="arrival" id="arrival">
  <div class="arrival-container floating">
    <div class="line">
      Clarity locks itself away
      <span>the moment you are expected to be someone.</span>
    </div>
    <button class="enter" id="enterBtn">enter gently</button>
  </div>
</section>

<main class="container hidden" id="auth">
  <section class="brand">
    <h1 class="exa">EXA</h1>
    <p class="tagline">
      Clarity isn’t found.<br />
      <span>It’s allowed.</span>
    </p>
  </section>

  <section class="card">
    <form id="authForm" novalidate>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit" id="submitBtn">
        It is a pleasure to receive you
      </button>
    </form>

    <p id="message" class="message"></p>

    <div class="switch">
      <button id="toggleBtn" type="button">
        Enter when it feels true
      </button>
    </div>
  </section>

  <footer class="footer">
    <p class="powered">powered by <span class="zebexa">zebexa</span></p>
  </footer>
</main>

<section class="orientation hidden" id="orientation">
  <div class="orientation-container">
    <div class="orientation-card">
      <h3>Arrive</h3>
      <p>Nothing is required of you here.</p>
    </div>
    <div class="orientation-card">
      <h3>Proceed</h3>
      <p>Continue forward only as it feels appropriate.</p>
    </div>
    <div class="orientation-card">
      <h3>Reflect</h3>
      <p>Observe what has taken shape so far.</p>
    </div>
  </div>
</section>

<script src="auth.js"></script>

<script>
  const enterBtn = document.getElementById("enterBtn");
  const arrival = document.getElementById("arrival");
  const auth = document.getElementById("auth");

  enterBtn.addEventListener("click", () => {
    arrival.classList.add("fade-out");
    setTimeout(() => {
      arrival.style.display = "none";
      auth.classList.remove("hidden");
      auth.classList.add("fade-in");
    }, 800);
  });
</script>

</body>
  </html>
