<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXA â€” Arrival</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<section class="arrival" id="arrival">
  <div class="arrival-container">
    <div class="line">
      Clarity locks itself away
      <span>the moment you're expected to be someone.</span>
    </div>
    <button class="enter" id="enterBtn">enter gently</button>
  </div>
</section>

<main class="container hidden" id="app">

  <section class="brand">
    <h1 class="exa">EXA</h1>
    <p class="tagline">
      Clarity isn't found.<br />
      <span>It's allowed.</span>
    </p>
  </section>

  <section class="card">
    <form id="authForm">
      <input type="email" id="email" placeholder="your presence (email)" required />
      <input type="password" id="password" placeholder="a quiet key" required />
      <button type="submit" id="submitBtn">Enter when it feels true</button>
    </form>

    <div id="message" class="message"></div>

    <button id="toggleBtn" class="secondary-btn" type="button">
      It is pleasure to receive you
    </button>
  </section>

  <footer class="footer">
    <p class="powered">
      powered by <span class="zebexa">zebexa</span>
    </p>
  </footer>

</main>

<script src="auth.js"></script>

<script>
  const enterBtn = document.getElementById("enterBtn");
  const arrival = document.getElementById("arrival");
  const app = document.getElementById("app");

  enterBtn.addEventListener("click", () => {
    arrival.classList.add("fade-out");

    setTimeout(() => {
      arrival.classList.add("soft-hidden");
      app.classList.remove("hidden");
      app.classList.add("fade-in");
    }, 900);
  });

  // Check if user is already logged in (redirect directly to orientation)
  window.addEventListener('load', async () => {
    // Small delay to ensure Supabase is loaded
    setTimeout(async () => {
      if (window.__supabase || window.supabase) {
        const supabase = window.__supabase || window.supabase;
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          // User is already logged in, skip arrival and go straight to app
          arrival.classList.add("soft-hidden");
          app.classList.remove("hidden");
          app.classList.add("fade-in");
        }
      }
    }, 100);
  });
</script>

</body>
      </html>
